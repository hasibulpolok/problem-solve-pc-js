<!DOCTYPE html>
<html>
<body>

<script>
let marks = parseFloat(prompt("Enter your percentage:"));

if (marks >= 80) {
    alert("Grade: A+");
} 
else if (marks >= 70) {
    alert("Grade: A");
} 
else if (marks >= 60) {
    alert("Grade: AB");
} 
else {
    alert("Grade: Fail");
}
</script>

</body>
</html>
