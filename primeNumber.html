<!DOCTYPE html>
<html>
<head>
    <title>Prime Number Check</title>
</head>
<body>

<script>
let num = parseInt(prompt("Enter a number to check Prime:"));
let isPrime = true;

if (num <= 1) {
    isPrime = false;
} else {
    for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) {
            isPrime = false;
            break;
        }
    }
}

if (isPrime) {
    document.write("<h2>" + num + " is a Prime Number</h2>");
} else {
    document.write("<h2>" + num + " is NOT a Prime Number</h2>");
}
</script>

</body>
</html>
