<!DOCTYPE html>
<html>
<head>
    <title>Grade System</title>
</head>
<body>

<script>
let marks = parseFloat(prompt("Enter your percentage:"));
let grade;

if (marks >= 80) {
    grade = "A+";
} 
else if (marks >= 70) {
    grade = "A";
} 
else if (marks >= 60) {
    grade = "AB";
} 
else {
    grade = "Fail";
}

document.write("<h2>Your Grade is: " + grade + "</h2>");
</script>

</body>
</html>
