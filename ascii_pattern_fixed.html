<!DOCTYPE html>
<html>
<head>
    <title>ASCII Pattern - POLOK (Fixed)</title>
</head>
<body>

<pre>
<script>
let n = 5;

for (let i = 0; i < n; i++) {
    let line = "";

    // P
    for (let j = 0; j < n; j++) {
        if (j == 0 || (i == 0 && j < n-1) || (i == Math.floor(n/2) && j < n-1) || (j == n-1 && i < Math.floor(n/2))) {
            line += "*";
        } else {
            line += " ";
        }
    }
    line += "  ";

    // O
    for (let j = 0; j < n; j++) {
        if ((i == 0 && j > 0 && j < n-1) || (i == n-1 && j > 0 && j < n-1) || j == 0 || j == n-1) {
            line += "*";
        } else {
            line += " ";
        }
    }
    line += "  ";

    // L
    for (let j = 0; j < n; j++) {
        if (j == 0 || i == n-1) {
            line += "*";
        } else {
            line += " ";
        }
    }
    line += "  ";

    // O
    for (let j = 0; j < n; j++) {
        if ((i == 0 && j > 0 && j < n-1) || (i == n-1 && j > 0 && j < n-1) || j == 0 || j == n-1) {
            line += "*";
        } else {
            line += " ";
        }
    }
    line += "  ";

    // K
    for (let j = 0; j < n; j++) {
        if (j == 0 || (i+j == Math.floor(n/2)) || (i-j == Math.floor(n/2))) {
            line += "*";
        } else {
            line += " ";
        }
    }

    document.write(line + "\n");
}
</script>
</pre>

</body>
</html>
