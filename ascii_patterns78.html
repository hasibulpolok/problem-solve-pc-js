<!DOCTYPE html>
<html>
<head>
    <title>ASCII Pattern - A (7x8)</title>
</head>
<body>

<pre>
<script>
let n = 7;
let m = 8;

for (let i = 0; i < n; i++) {
    let line = "";
    for (let j = 0; j < m; j++) {
        if (i == 0 || i == Math.floor(n/2) || j == 0 || j == m-1) {
            line += "*";
        } else {
            line += " ";
        }
    }
    document.write(line + "\n");
}
</script>
</pre>

</body>
</html>
